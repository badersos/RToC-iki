<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <style>
        :root {
            --fandom-bg: #0e1925;
            --fandom-content-bg: #22222b;
            --fandom-border: rgba(255, 255, 255, 0.1);
            --fandom-text: #e6e6e6;
            --fandom-text-sub: #a3a3a3;
            --fandom-accent: #fa005a;
            --banner-height: 280px;
        }

        body {
            background-color: #000;
            background-image: url('/assets/profile-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: var(--fandom-text);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.2) 25%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2) 75%,
                rgba(0, 0, 0, 0.3) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        .main-wrapper {
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding-top: 60px;
            backdrop-filter: blur(0px);
            position: relative;
            z-index: 1;
        }

        .sidebar-wrapper {
            width: 120px;
            background: rgba(15, 15, 20, 0.98);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px 0;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
            position: sticky;
            top: 60px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .sidebar-wrapper::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        .sidebar-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        .sidebar-title {
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2.5px;
            opacity: 0.8;
            writing-mode: horizontal-tb;
        }

        .recent-pages-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .recent-page-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 0;
            background: transparent;
            border-radius: 50%;
            text-decoration: none;
            color: #aaa;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            position: relative;
            width: 80px;
        }

        .recent-page-item::before {
            content: '';
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0);
            transition: all 0.3s ease;
            top: -2.5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .recent-page-item:hover::before {
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .recent-page-item:hover {
            color: #fff;
            transform: scale(1.05);
        }

        .recent-page-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B5CF6, #6D28D9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .recent-page-item:hover .recent-page-icon {
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .recent-page-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .recent-page-text {
            flex: 1;
            font-size: 0.65rem;
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            font-weight: 600;
            width: 90px;
        }

        .recent-page-item.more-btn:hover {
            transform: scale(1.1);
        }

        .recent-page-item.more-btn .recent-page-icon {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .recent-page-item.more-btn:hover .recent-page-icon {
            background: rgba(139, 92, 246, 0.25);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .profile-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-bottom: 40px;
            min-width: 0;
        }

        .profile-container {
            width: 100%;
            max-width: 900px;
            background: linear-gradient(180deg, rgba(20, 20, 30, 0.95) 0%, rgba(15, 15, 25, 0.95) 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-banner {
            height: var(--banner-height);
            width: 100%;
            background: linear-gradient(to bottom, rgba(139, 92, 246, 0.3) 0%, rgba(255, 0, 102, 0.2) 50%, rgba(0, 0, 0, 0.95) 100%);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-header {
            padding: 0 30px;
            display: flex;
            align-items: flex-end;
            margin-top: -60px;
            position: relative;
            z-index: 10;
            gap: 24px;
        }

        .avatar-container {
            position: relative;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            object-fit: cover;
            background: #000;
        }

        .status-dot {
            position: absolute;
            bottom: 20px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #22c55e;
            border: 4px solid #1a1a1a;
            border-radius: 50%;
        }

        .user-info {
            padding-bottom: 20px;

        }

        .username-row {

            align-items: baseline;
            gap: 10px;
            margin-bottom: 4px;
        }

        .username {

            color: #fff;

        }

        .stats-row {

            letter-spacing: 0.5px;
            margin-bottom: 8px;

            align-items: center;
            gap: 10px;

            padding: 2px 8px;

            color: #fff;

        .actions-container {

            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;

        }

        .action-btn {

            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;

            display: flex;
            align-items: center;
            gap: 6px;

        }

        }

        .admin-btn {

        }

        .admin-btn:hover {

            border-color: #b81b53;
        }

            padding: 0 30px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 30px;
        }

        .nav-item {

            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            position: relative;
            text-transform: uppercase;
        }

        .nav-item.active {

        }

        .nav-item:hover {

            background: #1a1a1a;
        }

        }

        .profile-footer {

            font-size: 0.8rem;

        }

        /* Banner Overlay Logic */
        .banner-overlay {

            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;
            color: white;

            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 5;

            opacity: 1;
        }

            font-size: 3rem;
            margin-bottom: 10px;
        }

        .banner-overlay span {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-backdrop.active {
            display: flex;
        }

        .modal-box {

            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 500px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: white;
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        textarea#bioInput {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            outline: none;
        }

        textarea#bioInput:focus {
            border-color: #fa005a;
        }

        .modal-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save {
            background: #fa005a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #d4004c;
        }

        /* Diff Styles */
        .diff-added {
            background-color: rgba(40, 167, 69, 0.2);
            color: #2fb344;
            text-decoration: none;
            padding: 2px 4px;
            border-radius: 3px;
            border-bottom: 2px solid #28a745;
        }

        .diff-removed {
            background-color: rgba(220, 53, 69, 0.2);
            color: #d63384;
            text-decoration: line-through;
            padding: 2px 4px;
            border-radius: 3px;
            border-bottom: 2px solid #dc3545;

        .diff-added.spoiler {

            border: 1px dashed #28a745 !important;

            background: rgba(220, 53, 69, 0.3) !important;
            border: 1px dashed #dc3545 !important;
            filter: none !important;
            display: inline-block;

        }

        .diff-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.95rem;

        }

        .view-changes-btn {

            color: #4ab3f4;

        .view-changes-btn:hover {
            background: #1d9bf0;

        .activity-item {
            display: flex;
            align-items: center;

            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

    </style>
</head>

    <script>

        const API_PROFILE = '/api/profile';

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script>

        // --- AUTH & CONTEXT ---
        const loggedInUser = JSON.parse(localStorage.getItem('rtoc_user') || 'null');
        const urlParams = new URLSearchParams(window.location.search);
        const targetUsername = urlParams.get('username');

        // Determine which user profile to show
        let viewingUser = loggedInUser;
        let isOwnProfile = true;

        if (targetUsername && (!loggedInUser || targetUsername !== loggedInUser.username)) {
            // Viewing someone else's profile
            viewingUser = { username: targetUsername, id: null, avatar: null, role: 'user' };
            isOwnProfile = false;
        }

        if (!viewingUser) {
            // Not logged in and no target - redirect to home
            window.location.href = '/';
        }

        // --- RENDER UI ---
        function renderUserUI() {
            document.getElementById('userName').textContent = viewingUser.username || 'Unknown';
            document.getElementById('userAvatar').src = viewingUser.avatar || '/assets/default_avatar.png';
            document.getElementById('userAvatar').onerror = function () { this.src = 'https://cdn.discordapp.com/embed/avatars/0.png'; };

            // Role badge
            const role = viewingUser.role || 'user';
            const badge = document.getElementById('roleBadge');
            badge.textContent = role.toUpperCase();
            badge.className = 'role-tag ' + role;

            // Discord link
            if (viewingUser.id) {
                document.getElementById('discordLink').href = `https://discord.com/users/${viewingUser.id}`;
            }

            // Show/hide admin features based on logged in user (not viewed user)
            if (loggedInUser && (loggedInUser.role === 'admin' || loggedInUser.role === 'owner')) {
                document.getElementById('manageUsersBtn').style.display = 'flex';
            }

            // Hide editing features if viewing someone else
            if (!isOwnProfile) {
                document.getElementById('bannerOverlay').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('editProfileBtn').style.display = 'none';
            }
        }

        // --- BIO/ABOUT TAB ---
        window.currentBio = '';
        window.activityLogs = [];

        function updateAboutTab() {
            const content = document.getElementById('tabContent');
            if (window.currentBio) {
                content.innerHTML = `<div class="bio-content">${window.currentBio.replace(/\n/g, '<br>')}</div>`;
            } else {
                content.innerHTML = `<div class="empty-placeholder">There is currently no text in this page. You can <a href="#" onclick="document.getElementById('editProfileBtn').click()">create a bio</a> to tell others about yourself.</div>`;
            }
        }

        function renderActivityTab() {
            const content = document.getElementById('tabContent');
            if (!window.activityLogs || window.activityLogs.length === 0) {
                content.innerHTML = '<div class="empty-placeholder">No activity yet.</div>';
                return;
            }
            let html = '<div class="activity-list">';
            window.activityLogs.forEach((log, index) => {
                const hasDiff = log.action === 'edited' && log.details && (log.details.old_content !== undefined || log.details.new_content !== undefined);
                const targetPath = log.details?.target || log.page || 'Unknown Page';

                html += `
                <div class="activity-item">
                    <div style="flex: 1;">
                        <span style="color: var(--accent-secondary); font-weight: 600;">${log.action.toUpperCase()}</span>
                        <span style="color: #ccc; margin: 0 5px;">on</span>
                        <span style="color: #fff;">${targetPath}</span>
                        <div style="font-size: 0.75rem; color: #666; margin-top: 4px;">${new Date(log.timestamp).toLocaleString()}</div>
                    </div>
                    ${hasDiff ? `<button class="view-changes-btn" onclick="showDiff(${index})"><ion-icon name="git-compare-outline"></ion-icon> View Changes</button>` : ''}
                </div>`;
            });
            html += '</div>';
            content.innerHTML = html;
        }

        function showDiff(logIndex) {
            const log = window.activityLogs[logIndex];
            if (!log || !log.details) return;

            const oldContent = log.details.old_content || "";
            const newContent = log.details.new_content || "";
            const target = log.details.target || "Unknown Page";

            document.getElementById('diffTitle').textContent = `Changes on ${target}`;
            const container = document.getElementById('diffContainer');

            // Generate diff at word level for better HTML token handling
            const diff = Diff.diffWordsWithSpace(oldContent, newContent);
            let diffHtml = "";

            let inAddedSpoiler = false;
            let inRemovedSpoiler = false;

            diff.forEach((part) => {
                let colorClass = part.added ? 'diff-added' : part.removed ? 'diff-removed' : '';
                let val = part.value;

                // Simple spoiler detection in the HTML string
                if (part.added && val.includes('class="spoiler"')) inAddedSpoiler = true;
                if (part.removed && val.includes('class="spoiler"')) inRemovedSpoiler = true;

                let finalClass = colorClass;
                if (inAddedSpoiler && part.added) finalClass += ' spoiler';
                if (inRemovedSpoiler && part.removed) finalClass += ' spoiler';

                // Reset spoiler state on closing tag
                if (val.includes('</div>') || val.includes('</span>')) {
                    if (part.added) inAddedSpoiler = false;
                    if (part.removed) inRemovedSpoiler = false;
                }

                let text = val
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

                if (finalClass) {
                    diffHtml += `<span class="${finalClass.trim()}">${text}</span>`;
                } else {
                    diffHtml += text;
                }
            });

            container.innerHTML = `<pre style="white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', monospace; font-size: 0.9rem;">${diffHtml}</pre>`;
            document.getElementById('diffModal').classList.add('active');
        }

        // Close diff modal
        document.getElementById('closeDiffModal')?.addEventListener('click', () => {
            document.getElementById('diffModal').classList.remove('active');
        });
        document.getElementById('cancelDiffBtn')?.addEventListener('click', () => {
            document.getElementById('diffModal').classList.remove('active');
        });

        // --- INIT ---
        renderUserUI();
        loadProfile();
        loadActivity();

        // --- TAB SWITCHING ---
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const tab = item.dataset.tab;
                if (tab === 'about') updateAboutTab();
                else if (tab === 'activity' || tab === 'contributions') renderActivityTab();
                else if (tab === 'message') showMessageWall();
                else document.getElementById('tabContent').innerHTML = '<div class="empty-placeholder">Coming soon...</div>';
            });
        });

        // --- MESSAGE WALL ---
        let _messageWallInstance = null;
        function showMessageWall() {
            const content = document.getElementById('tabContent');
            // create comments container if not already present
            if (!document.getElementById('comments-section')) {
                content.innerHTML = '<div id="comments-section"></div>';
            }
            const container = document.getElementById('comments-section');
            // set explicit pageId for wall
            const wallId = 'wall:' + viewingUser.username;
            container.dataset.pageId = wallId;
            // initialize comment system once
            if (!_messageWallInstance) {
                _messageWallInstance = new CommentSystem(container, wallId);
            }
        }

        // --- MODAL HANDLERS ---
        document.getElementById('editProfileBtn')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.add('active');
            document.getElementById('bioInput').value = window.currentBio || '';
        });
        document.getElementById('closeBioModal')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.remove('active');
        });
        document.getElementById('cancelBioBtn')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.remove('active');
        });
        document.getElementById('saveBioBtn')?.addEventListener('click', async () => {
            const bio = document.getElementById('bioInput').value;
            await saveProfile({ bio });
            document.getElementById('bioModal').classList.remove('active');
        });

        // --- BANNER UPLOAD ---
        document.getElementById('bannerOverlay')?.addEventListener('click', () => {
            document.getElementById('bannerUpload').click();
        });
        document.getElementById('bannerUpload')?.addEventListener('change', (e) => {
            if (e.target.files.length) uploadBanner(e.target.files[0]);
        });

        // --- LOGOUT ---
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            localStorage.removeItem('rtoc_user');
            localStorage.removeItem('rtoc_session');
            window.location.href = '/?logout=true';
        });

        // Replace fetch calls with rtocFetch
        async function loadProfile() {
            try {
                const url = `${API_PROFILE}?user=${viewingUser.username}`;
                const res = await (window.rtocFetch ? window.rtocFetch(url) : fetch(url));
                const data = await res.json();

                if (data.status === 'success' && data.profile) {
                    if (data.profile.banner) {
                        const apiBase = window.RTOC_API_BASE || '';
                        const bannerUrl = data.profile.banner.startsWith('http')
                            ? data.profile.banner
                            : `${apiBase}${data.profile.banner}`;
                        document.querySelector('.profile-banner').style.backgroundImage = `linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.9)), url('${bannerUrl}?t=${Date.now()}')`;
                    }
                    window.currentBio = data.profile.bio || '';
                    updateAboutTab();
                }
            } catch (e) { console.error("Profile fetch error", e); }
        }

        async function loadActivity() {
            try {
                const url = `${API_ACTIVITY}?user=${viewingUser.username}`;
                const res = await (window.rtocFetch ? window.rtocFetch(url) : fetch(url));
                const data = await res.json();
                const edits = data.activity ? data.activity.filter(a => a.action === 'edited').length : 0;
                document.getElementById('editCount').textContent = `${edits} EDITS`;
                window.activityLogs = data.activity || [];

                const activeTab = document.querySelector('.nav-item.active').dataset.tab;
                if (activeTab === 'activity' || activeTab === 'contributions') {
                    renderActivityTab();
                }
                // also update wall post count
                await loadWallCount();
            } catch (e) { console.error("Activity fetch error", e); }
        }

        async function loadWallCount() {
            try {
                const wallId = 'wall:' + viewingUser.username;
                const res = await (window.rtocFetch ? window.rtocFetch(`/api/comments?pageId=${encodeURIComponent(wallId)}`) : fetch(`/api/comments?pageId=${encodeURIComponent(wallId)}`));
                const data = await res.json();
                const count = Array.isArray(data.comments) ? data.comments.length : 0;
                const el = document.getElementById('postCount');
                if (el) el.textContent = `${count} POSTS`;
            } catch (e) {
                console.error('Wall count fetch error', e);
            }
        }

        async function uploadBanner(file) {
            const formData = new FormData();
            formData.append('file', file);
            console.log('[UPLOAD] Starting upload for:', file.name);

            try {
                document.querySelector('.banner-overlay span').textContent = "Uploading...";

                const res = await (window.rtocFetch
                    ? window.rtocFetch(API_UPLOAD, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    })
                    : fetch(API_UPLOAD, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    }));

                console.log('[UPLOAD] Response status:', res.status);
                const data = await res.json();
                console.log('[UPLOAD] Response data:', data);

                if (data.status === 'success') {
                    await saveProfile({ banner: data.url });
                } else {
                    alert('Upload failed: ' + data.message);
                }
            } catch (e) {
                console.error('[UPLOAD] Error:', e);
                alert('Upload error: ' + e.message);
            } finally {
                document.querySelector('.banner-overlay span').textContent = "Change Banner";
            }
        }

        async function saveProfile(data) {
            try {
                const payload = { ...data, username: viewingUser.username };
                console.log('[SAVE PROFILE] Saving payload:', payload);

                const res = await (window.rtocFetch
                    ? window.rtocFetch(API_PROFILE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    : fetch(API_PROFILE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'include'
                    }));

                console.log('[SAVE PROFILE] Response status:', res.status);
                const result = await res.json();
                console.log('[SAVE PROFILE] Result:', result);

                if (result.status === 'success') {
                    // Update UI locally
                    if (data.banner) {
                        document.getElementById('profileBanner').style.backgroundImage = `url('${data.banner}')`;
                    }
                    if (data.bio) {
                        window.currentBio = data.bio;
                        updateAboutTab();
                        document.querySelector('.close-btn').click();
                    }
                } else {
                    alert('Save failed: ' + result.message);
                }
            } catch (e) {
                console.error('[SAVE PROFILE] Error:', e);
                alert('Save error: ' + e.message);
            }
        }

        // --- RECENT PAGES TRACKING ---
        function trackPageVisit(path, title, icon) {
            try {
                // Determine icon name based on page path
                let iconName = 'document-outline';
                if (path.includes('/characters/')) iconName = 'person-outline';
                else if (path.includes('/martial_arts/')) iconName = 'flash-outline';
                else if (path.includes('/cultivation/')) iconName = 'star-outline';
                else if (path.includes('/realms/')) iconName = 'layers-outline';
                else if (path.includes('/concepts/')) iconName = 'bulb-outline';
                else if (path.includes('/plot/')) iconName = 'bookmark-outline';
                else if (path.includes('/appearances/')) iconName = 'image-outline';

                let recent = JSON.parse(localStorage.getItem('recentPages') || '[]');
                // Remove if already exists
                recent = recent.filter(p => p.path !== path);
                // Add to front
                recent.unshift({ path, title, icon, icon_name: iconName });
                // Keep only last 10
                recent = recent.slice(0, 10);
                localStorage.setItem('recentPages', JSON.stringify(recent));
                renderRecentPages();
            } catch (e) { console.error('Track visit error', e); }
        }

        function renderRecentPages() {
            try {
                const recent = JSON.parse(localStorage.getItem('recentPages') || '[]');
                const container = document.getElementById('recentPagesList');
                if (!container) return;

                if (recent.length === 0) {
                    container.innerHTML = '<div style="color:#555; font-size:0.7rem; padding:15px 10px; text-align:center; line-height:1.4;">Visit pages to see them here</div>';
                    return;
                }

                // Show first 5 recent pages
                const displayed = recent.slice(0, 5);
                const html = displayed.map(p => `
                    <a href="${p.path}" class="recent-page-item" title="${p.title}">
                        <div class="recent-page-icon" ${p.icon ? `style="background-image:url('${p.icon}'); background-size:cover; background-position:center;"` : ''}>
                            ${!p.icon ? `<ion-icon name="${p.icon_name || 'document-outline'}" style="color:#fff; font-size:32px;"></ion-icon>` : ''}
                        </div>
                        <div class="recent-page-text">${p.title}</div>
                    </a>
                `).join('');

                // Add "More" button if there are more than 5
                let moreBtn = '';
                if (recent.length > 5) {
                    moreBtn = `
                        <a href="/pages/pages.html" class="recent-page-item more-btn" title="View all">
                            <div class="recent-page-icon" style="background: rgba(139, 92, 246, 0.2); border-color: rgba(139, 92, 246, 0.4);">
                                <div style="display:flex; flex-direction:column; gap:2px; align-items:center;">
                                    <div style="width:3px; height:3px; border-radius:50%; background:#8B5CF6;"></div>
                                    <div style="width:3px; height:3px; border-radius:50%; background:#8B5CF6;"></div>
                                    <div style="width:3px; height:3px; border-radius:50%; background:#8B5CF6;"></div>
                                </div>
                            </div>
                            <div class="recent-page-text">More</div>
                        </a>
                    `;
                }

                container.innerHTML = html + moreBtn;
            } catch (e) { console.error('Render recent pages error', e); }
        }

        // Initialize on load
        renderRecentPages();
    </script>
    <script src="/scripts/comments.js"></script>
    <script src="../scripts/editor.js?v=2"></script>
