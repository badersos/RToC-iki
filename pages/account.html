<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | RToC Wiki</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Inter:wght@400;500;600&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="../scripts/api-config.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --fandom-bg: #0e1925;
            --fandom-content-bg: #22222b;
            --fandom-border: rgba(255, 255, 255, 0.1);
            --fandom-text: #e6e6e6;
            --fandom-text-sub: #a3a3a3;
            --fandom-accent: #fa005a;
            --banner-height: 280px;
        }

        body {
            background-color: #000;
            background-image: url('https://static.wikia.nocookie.net/regressorstaleofcultivation/images/c/c3/Wiki-background/revision/latest?cb=20240510165909');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: var(--fandom-text);
            min-height: 100vh;
        }

        .main-wrapper {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            width: 100%;
            max-width: 1024px;
            background: linear-gradient(180deg, rgba(30, 30, 30, 1) 0%, rgba(20, 20, 20, 1) 100%);
            margin-top: 60px;
            border: 1px solid #333;
            position: relative;
        }

        .profile-banner {
            height: var(--banner-height);
            width: 100%;
            background: #333;
            background-image: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8)), url('https://w.wallhaven.cc/full/85/wallhaven-8589y2.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-header {
            padding: 0 30px;
            display: flex;
            align-items: flex-end;
            margin-top: -60px;
            position: relative;
            z-index: 10;
            gap: 24px;
        }

        .avatar-container {
            position: relative;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            object-fit: cover;
            background: #000;
        }

        .status-dot {
            position: absolute;
            bottom: 20px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #22c55e;
            border: 4px solid #1a1a1a;
            border-radius: 50%;
        }

        .user-info {
            padding-bottom: 20px;
            flex: 1;
        }

        .username-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 4px;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats-row {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: #fff;
            font-size: 0.7rem;
        }

        .actions-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .admin-btn {
            background: #da2466;
            border-color: #da2466;
        }

        .admin-btn:hover {
            background: #b81b53;
            border-color: #b81b53;
        }

        .profile-nav {
            margin-top: 20px;
            padding: 0 30px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 30px;
        }

        .nav-item {
            padding: 15px 0;
            color: #aaa;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            position: relative;
            text-transform: uppercase;
        }

        .nav-item.active {
            color: #fff;
            border-bottom: 3px solid #da2466;
        }

        .nav-item:hover {
            color: #fff;
        }

        .profile-body {
            padding: 40px 30px;
            min-height: 300px;
            background: #1a1a1a;
        }

        .empty-placeholder {
            color: #777;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .empty-placeholder a {
            color: #3b82f6;
            text-decoration: none;
        }

        .empty-placeholder a:hover {
            text-decoration: underline;
        }

        .right-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .small-action {
            color: #aaa;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .small-action:hover {
            color: #fff;
        }

        .profile-footer {
            padding: 20px 30px;
            background: #111;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid #222;
        }

        /* Banner Overlay Logic */
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 5;
        }

        .profile-banner:hover .banner-overlay {
            opacity: 1;
        }

        .banner-overlay ion-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .banner-overlay span {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: #1a1a24;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 500px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: white;
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        textarea#bioInput {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            outline: none;
        }

        textarea#bioInput:focus {
            border-color: #fa005a;
        }

        .modal-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save {
            background: #fa005a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #d4004c;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-top: -70px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
            }

            .username-row,
            .stats-row {
                justify-content: center;
            }

            .actions-container {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-top: 20px;
            }

            .profile-nav {
                overflow-x: auto;
                padding-bottom: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <!-- Top Nav Placeholder (Simulated) -->
        <a href="/"
            style="position:fixed; top:20px; left:20px; color:white; z-index:100; background:rgba(0,0,0,0.5); padding:10px; border-radius:8px; text-decoration:none;">
            <ion-icon name="arrow-back"></ion-icon> Return Home
        </a>

        <div class="profile-container">
            <!-- Banner -->
            <div class="profile-banner" id="profileBanner">
                <div class="banner-overlay" id="bannerOverlay">
                    <ion-icon name="camera-outline"></ion-icon>
                    <span>Change Banner</span>
                </div>
                <!-- Hidden File Input -->
                <input type="file" id="bannerUpload" accept="image/*" style="display:none;">

                <div class="actions-container">
                    <button class="action-btn" id="logoutBtn">
                        <ion-icon name="log-out-outline"></ion-icon> Sign Out
                    </button>
                    <a href="/pages/users.html" class="action-btn admin-btn" id="manageUsersBtn" style="display:none;">
                        <ion-icon name="people-circle-outline"></ion-icon> Manage Users
                    </a>
                </div>
            </div>

            <!-- Header -->
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="userAvatar" src="" class="profile-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="user-info">
                    <div class="username-row">
                        <span class="username" id="userName">...</span>
                    </div>

                    <div class="stats-row">
                        <span id="editCount">0 EDITS</span>
                        <span>â€¢</span>
                        <span>0 POSTS</span>
                        <div id="roleBadge" class="role-tag">USER</div>
                        <a id="discordLink" href="#" target="_blank"
                            style="display:flex; align-items:center; text-decoration:none;">
                            <ion-icon name="logo-discord"
                                style="color:#5865F2; font-size:1.1rem; margin-left:8px;"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="profile-nav">
                <div class="nav-item active" data-tab="about">About</div>
                <div class="nav-item" data-tab="activity">Activity</div>
                <div class="nav-item" data-tab="message">Message Wall</div>
                <div class="nav-item" data-tab="blog">Blog</div>
                <div class="nav-item" data-tab="contributions">Contributions</div>
            </div>

            <!-- Body -->
            <div class="profile-body">
                <div class="right-actions">
                    <div class="small-action" id="editProfileBtn"><ion-icon name="create-outline"></ion-icon> EDIT BIO
                    </div>
                    <div class="small-action"><ion-icon name="ellipsis-horizontal"></ion-icon></div>
                </div>

                <div id="tabContent">
                    <div class="empty-placeholder">
                        There is currently no text in this page. You can <a href="#"
                            onclick="document.getElementById('editProfileBtn').click()">create a bio</a> to tell others
                        about yourself.
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="profile-footer">
                Community content is available under CC-BY-SA unless otherwise noted.
            </div>
        </div>
    </div>

    <!-- Edit Bio Modal -->
    <div id="bioModal" class="modal-backdrop">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Edit Bio</h3>
                <button class="close-btn" id="closeBioModal"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div class="modal-body">
                <textarea id="bioInput" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelBioBtn">Cancel</button>
                <button class="btn-save" id="saveBioBtn">Save Bio</button>
            </div>
        </div>
    </div>

    <script>
        // API constants will be handled by rtocFetch or constructed with base
        const API_PROFILE = '/api/profile';
        const API_ACTIVITY = '/api/activity';
        const API_UPLOAD = '/api/upload';

        // --- AUTH & CONTEXT ---
        const loggedInUser = JSON.parse(localStorage.getItem('rtoc_user') || 'null');
        const urlParams = new URLSearchParams(window.location.search);
        const targetUsername = urlParams.get('username');

        // Determine which user profile to show
        let viewingUser = loggedInUser;
        let isOwnProfile = true;

        if (targetUsername && (!loggedInUser || targetUsername !== loggedInUser.username)) {
            // Viewing someone else's profile
            viewingUser = { username: targetUsername, id: null, avatar: null, role: 'user' };
            isOwnProfile = false;
        }

        if (!viewingUser) {
            // Not logged in and no target - redirect to home
            window.location.href = '/';
        }

        // --- RENDER UI ---
        function renderUserUI() {
            document.getElementById('userName').textContent = viewingUser.username || 'Unknown';
            document.getElementById('userAvatar').src = viewingUser.avatar || '/assets/default_avatar.png';
            document.getElementById('userAvatar').onerror = function () { this.src = 'https://cdn.discordapp.com/embed/avatars/0.png'; };

            // Role badge
            const role = viewingUser.role || 'user';
            const badge = document.getElementById('roleBadge');
            badge.textContent = role.toUpperCase();
            badge.className = 'role-tag ' + role;

            // Discord link
            if (viewingUser.id) {
                document.getElementById('discordLink').href = `https://discord.com/users/${viewingUser.id}`;
            }

            // Show/hide admin features based on logged in user (not viewed user)
            if (loggedInUser && (loggedInUser.role === 'admin' || loggedInUser.role === 'owner')) {
                document.getElementById('manageUsersBtn').style.display = 'flex';
            }

            // Hide editing features if viewing someone else
            if (!isOwnProfile) {
                document.getElementById('bannerOverlay').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('editProfileBtn').style.display = 'none';
            }
        }

        // --- BIO/ABOUT TAB ---
        window.currentBio = '';
        window.activityLogs = [];

        function updateAboutTab() {
            const content = document.getElementById('tabContent');
            if (window.currentBio) {
                content.innerHTML = `<div class="bio-content">${window.currentBio.replace(/\n/g, '<br>')}</div>`;
            } else {
                content.innerHTML = `<div class="empty-placeholder">There is currently no text in this page. You can <a href="#" onclick="document.getElementById('editProfileBtn').click()">create a bio</a> to tell others about yourself.</div>`;
            }
        }

        function renderActivityTab() {
            const content = document.getElementById('tabContent');
            if (!window.activityLogs || window.activityLogs.length === 0) {
                content.innerHTML = '<div class="empty-placeholder">No activity yet.</div>';
                return;
            }
            let html = '<div class="activity-list">';
            window.activityLogs.forEach(log => {
                html += `<div class="activity-item">${log.action} - ${log.page || ''} - ${new Date(log.timestamp).toLocaleString()}</div>`;
            });
            html += '</div>';
            content.innerHTML = html;
        }

        // --- INIT ---
        renderUserUI();
        loadProfile();
        loadActivity();

        // --- TAB SWITCHING ---
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const tab = item.dataset.tab;
                if (tab === 'about') updateAboutTab();
                else if (tab === 'activity' || tab === 'contributions') renderActivityTab();
                else document.getElementById('tabContent').innerHTML = '<div class="empty-placeholder">Coming soon...</div>';
            });
        });

        // --- MODAL HANDLERS ---
        document.getElementById('editProfileBtn')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.add('active');
            document.getElementById('bioInput').value = window.currentBio || '';
        });
        document.getElementById('closeBioModal')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.remove('active');
        });
        document.getElementById('cancelBioBtn')?.addEventListener('click', () => {
            document.getElementById('bioModal').classList.remove('active');
        });
        document.getElementById('saveBioBtn')?.addEventListener('click', async () => {
            const bio = document.getElementById('bioInput').value;
            await saveProfile({ bio });
            document.getElementById('bioModal').classList.remove('active');
        });

        // --- BANNER UPLOAD ---
        document.getElementById('bannerOverlay')?.addEventListener('click', () => {
            document.getElementById('bannerUpload').click();
        });
        document.getElementById('bannerUpload')?.addEventListener('change', (e) => {
            if (e.target.files.length) uploadBanner(e.target.files[0]);
        });

        // --- LOGOUT ---
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            localStorage.removeItem('rtoc_user');
            window.location.href = '/?logout=true';
        });

        // Replace fetch calls with rtocFetch
        async function loadProfile() {
            try {
                const url = `${API_PROFILE}?user=${viewingUser.username}`;
                const res = await (window.rtocFetch ? window.rtocFetch(url) : fetch(url));
                const data = await res.json();

                if (data.status === 'success' && data.profile) {
                    if (data.profile.banner) {
                        const apiBase = window.RTOC_API_BASE || '';
                        const bannerUrl = data.profile.banner.startsWith('http')
                            ? data.profile.banner
                            : `${apiBase}${data.profile.banner}`;
                        document.querySelector('.profile-banner').style.backgroundImage = `linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.9)), url('${bannerUrl}?t=${Date.now()}')`;
                    }
                    window.currentBio = data.profile.bio || '';
                    updateAboutTab();
                }
            } catch (e) { console.error("Profile fetch error", e); }
        }

        async function loadActivity() {
            try {
                const url = `${API_ACTIVITY}?user=${viewingUser.username}`;
                const res = await (window.rtocFetch ? window.rtocFetch(url) : fetch(url));
                const data = await res.json();
                const edits = data.activity ? data.activity.filter(a => a.action === 'edited').length : 0;
                document.getElementById('editCount').textContent = `${edits} EDITS`;
                window.activityLogs = data.activity || [];

                const activeTab = document.querySelector('.nav-item.active').dataset.tab;
                if (activeTab === 'activity' || activeTab === 'contributions') {
                    renderActivityTab();
                }
            } catch (e) { console.error("Activity fetch error", e); }
        }

        async function uploadBanner(file) {
            const formData = new FormData();
            formData.append('file', file);
            console.log('[UPLOAD] Starting upload for:', file.name);

            try {
                document.querySelector('.banner-overlay span').textContent = "Uploading...";

                const res = await (window.rtocFetch
                    ? window.rtocFetch(API_UPLOAD, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    })
                    : fetch(API_UPLOAD, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    }));

                console.log('[UPLOAD] Response status:', res.status);
                const data = await res.json();
                console.log('[UPLOAD] Response data:', data);

                if (data.status === 'success') {
                    await saveProfile({ banner: data.url });
                } else {
                    alert('Upload failed: ' + data.message);
                }
            } catch (e) {
                console.error('[UPLOAD] Error:', e);
                alert('Upload error: ' + e.message);
            } finally {
                document.querySelector('.banner-overlay span').textContent = "Change Banner";
            }
        }

        async function saveProfile(data) {
            try {
                const payload = { ...data, username: viewingUser.username };
                console.log('[SAVE PROFILE] Saving payload:', payload);

                const res = await (window.rtocFetch
                    ? window.rtocFetch(API_PROFILE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    : fetch(API_PROFILE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'include'
                    }));

                console.log('[SAVE PROFILE] Response status:', res.status);
                const result = await res.json();
                console.log('[SAVE PROFILE] Result:', result);

                if (result.status === 'success') {
                    // Update UI locally
                    if (data.banner) {
                        document.getElementById('profileBanner').style.backgroundImage = `url('${data.banner}')`;
                    }
                    if (data.bio) {
                        window.currentBio = data.bio;
                        updateAboutTab();
                        document.querySelector('.close-btn').click();
                    }
                } else {
                    alert('Save failed: ' + result.message);
                }
            } catch (e) {
                console.error('[SAVE PROFILE] Error:', e);
                alert('Save error: ' + e.message);
            }
        }
    </script>
    <script src="../scripts/editor.js"></script>
</body>

</html>
