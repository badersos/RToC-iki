<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RToC Wiki</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-panel: #1a1a24;
            --accent: #8B5CF6;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(135deg, #fff, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .stat-info p {
            margin: 0;
            color: #888;
            font-size: 0.9rem;
        }

        .panels-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .panel {
            background: var(--bg-panel);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .list-item a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-item a:hover {
            color: var(--accent);
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding-right: 5px;
        }

        .asset-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
        }

        .asset-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .asset-item:hover img {
            transform: scale(1.1);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <a href="/" class="btn-primary" style="background: rgba(255,255,255,0.1);">
                <ion-icon name="arrow-back-outline"></ion-icon> Back to Wiki
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><ion-icon name="document-text-outline"></ion-icon></div>
                <div class="stat-info">
                    <h3 id="pageCount">0</h3>
                    <p>Total Pages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><ion-icon name="images-outline"></ion-icon></div>
                <div class="stat-info">
                    <h3 id="assetCount">0</h3>
                    <p>Media Assets</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><ion-icon name="people-outline"></ion-icon></div>
                <div class="stat-info">
                    <h3 id="userCount">1</h3>
                    <p>Registered Users</p>
                </div>
            </div>
        </div>

        <div class="panels-grid">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Pages</span>
                    <button class="btn-primary" onclick="WikiEditorInstance.openModal('createPageModal')">
                        <ion-icon name="add-outline"></ion-icon> New Page
                    </button>
                </div>
                <div class="list-container" id="pagesList">
                    <p style="color:#666; text-align:center; margin-top:50px;">Loading pages...</p>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Media Library</span>
                    <button class="btn-primary" onclick="WikiEditorInstance.openModal('insertImageModal')">
                        <ion-icon name="cloud-upload-outline"></ion-icon> Upload
                    </button>
                </div>
                <div class="list-container">
                    <div class="asset-grid" id="assetsGrid">
                        <p style="color:#666; text-align:center; padding:20px;">Loading assets...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/editor.js"></script>
    <script>
        // Fetch Data
        async function loadData() {
            try {
                // Pages
                const pagesRes = await fetch('/api/pages');
                const pagesData = await pagesRes.json();

                if (pagesData.status === 'success') {
                    const list = document.getElementById('pagesList');
                    list.innerHTML = '';
                    pagesData.pages.sort((a, b) => a.name.localeCompare(b.name)).forEach(page => {
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        div.innerHTML = `
                        <a href="/${page.path}">
                            <ion-icon name="document-outline"></ion-icon>
                            <span>${page.name}</span>
                            <span style="font-size:0.8rem; color:#666; margin-left:10px;">/${page.path}</span>
                        </a>
                        <a href="/${page.path}" style="font-size:0.9rem; color:var(--accent);">Edit</a>
                    `;
                        list.appendChild(div);
                    });
                    document.getElementById('pageCount').textContent = pagesData.pages.length;
                }

                // Assets
                const assetsRes = await fetch('/api/assets');
                const assetsData = await assetsRes.json();

                if (assetsData.status === 'success') {
                    const grid = document.getElementById('assetsGrid');
                    grid.innerHTML = '';
                    assetsData.assets.forEach(asset => {
                        const div = document.createElement('div');
                        div.className = 'asset-item';
                        div.title = asset.filename;
                        div.innerHTML = `<img src="${asset.url}" loading="lazy">`;
                        div.onclick = () => {
                            // Open in new tab or preview?
                            window.open(asset.url, '_blank');
                        };
                        grid.appendChild(div);
                    });
                    document.getElementById('assetCount').textContent = assetsData.assets.length;
                }

            } catch (e) {
                console.error(e);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadData);
    </script>

</body>

</html>
